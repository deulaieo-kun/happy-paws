<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css" />

    <title>Happy Paws</title>
  </head>
  <body>
    <div class="login-page">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-lg-6 col-md-9 col-sm-11 col-xs-12">
            <div class="auth text-center">
              <i class="fa-solid fa-paw h1 pe-2"></i>
              <span id="brand" class="fw-bold fs-1 pt-3">HAPPY PAWS</span>
              <i class="fa-solid fa-paw h1 ps-2"></i>
              <hr />
              <button
                class="btn mt-4 mb-2 login-with-btn bg-primary text-white"
              >
                <i class="fab fa-facebook me-2"></i>LOG IN WITH FACEBOOK
              </button>
              <button class="btn mb-2 login-with-btn bg-dark text-white">
                <i class="fab fa-apple me-2"></i>LOG IN WITH APPLE
              </button>
              <button class="btn mb-2 login-with-btn text-dark">
                <i class="fab fa-google me-2"></i>LOG IN WITH GOOGLE
              </button>
              <h6>OR</h6>
              <form class="pt-3">
                <div class="mt-2 mb-3">
                  <label class="d-flex flex-row pb-1"
                    >Email address or username</label
                  >
                  <input
                    class="form-control auth-input"
                    type="email"
                    placeholder="Email address or username"
                  />
                </div>
                <div class="mt-2 mb-2">
                  <label class="d-flex flex-row pb-1">Password</label>
                  <input
                    class="form-control auth-input"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </form>
              <div class="d-flex flex-row pt-4">
                <a href="#" class="text-muted"
                  ><span>Forgot your password?</span></a
                >
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex flex-row pt-4">
                    <input type="checkbox" name="check" />
                    <label for="check" class="ps-1 text-muted"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex flex-end pt-3">
                    <button type="submit" class="btn w-100 login-btn">
                      Log in
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12 p-5">
                <p class="text-center fw-bold">Don't have an account?</p>
                <a href="signup.html"
                  ><button class="btn w-100 login-btn">
                    SIGN UP FOR HAPPY PAWS
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
